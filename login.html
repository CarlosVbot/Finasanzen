<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión | Finansazen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

<header class="bg-white border-bottom py-4 mb-4">
    <div class="container text-center">
        <h1 class="fw-bold text-success mb-2" style="font-size: 2.5rem;">Finansazen</h1>
        <p class="text-muted fs-5 mb-0">Accede a tu espacio financiero</p>
    </div>
</header>

<main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center fw-semibold">Iniciar sesión</h2>
        <form action="/api/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="text-center">
                <a href="recuperar.html" class="d-block mb-2 text-decoration-none">¿Olvidaste tu contraseña?</a>
                <a href="registro.html" class="text-decoration-none">¿No tienes cuenta? <strong>Regístrate</strong></a>
            </div>
        </form>
    </div>
</main>
<script src="scripts/login.js"></script>
<footer class="bg-white mt-auto py-3 text-center text-muted">
    © 2025 Finansazen. Todos los derechos reservados.
</footer>

</body>
</html>
