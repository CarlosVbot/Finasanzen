<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Ingreso | Finansazen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4 text-success">Agregar Ingreso</h2>
        <form id="formIngreso">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" required />
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" step="0.01" class="form-control" id="monto" required />
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option value="1">Ingreso</option>
                    <option value="2">Ahorro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Periodo</label>
                <select class="form-select" id="periodo" required>
                    <option value="1">Único</option>
                    <option value="2">Diario</option>
                    <option value="3">Quincenal</option>
                    <option value="4" selected>Mensual</option>
                    <option value="5">Anual</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar ingreso</button>
            </div>
        </form>
    </div>
</div>

<script src="scripts/ingresos.js"></script>
</body>
</html>
